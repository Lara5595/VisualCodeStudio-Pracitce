<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!--Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"/> <!--Font-->
      

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/advanceTipCalculator.css">

</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
          <div class="title">Bill total</div>
          <div class="inputContainer">
            <span>$</span>
            <input
              onkeyup="calculateBill()"
              type="text"
              id="billTotalInput"
              placeholder="0.00"
            />
          </div> <!-- End of input Container-->
        </div> <!-- End of container and id topContainer-->

        <div class="container">
          <div class="title">Tip</div>
          <div class="inputContainer">
            <span>%</span>
            <input
              onkeyup="calculateBill()"
              type="text"
              id="tipInput"
              placeholder="10"
            />
          </div><!-- End of inputContainer-->
        </div> <!-- End of container-->

        <div class="container" id="bottom">
          <div class="splitContainer">
            <div class="title">People</div>
            <div class="controls">
              <span class="buttonContainer">
                <button class="splitButton" onclick="increasePeople()">
                  <span class="buttonText">+</span>
                </button>
              </span> <!-- End of button container-->
              <span class="splitAmount" id="numberOfPeople">1</span>
              <span class="buttonContainer">
                <button class="splitButton" onclick="decreasePeople()">
                  <span class="buttonText">-</span>
                </button>
              </span> <!-- End of button container-->
            </div> <!-- End of controls-->
          </div> <!-- End of split container-->

          <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal">$0.00</div>
          </div>
        </div>  <!-- End of container and id bottom-->
      </div>  <!-- end of wrapper-->


      <!-- JQuery -->
      <script src="js/jquery-3.6.1.min.js"></script>


    <script src="js/advanceTipCalculator.js"></script>
</body>
</html>
